<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JQuery Code -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Create a Timeline</title>
    <link rel="icon" type="image/x-icon" href="logo.svg">
</head>
<body>
    <div th:if="${error != null}" class="mt-4 text-center text-danger">
        <span>[[${error}]]</span>
    </div>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#timelineModal">
        Create a Timeline
    </button>

    <form action="#" th:action="@{/timeline}" th:object="${timelineRequest}" method="POST">
        <div class="modal fade" id="timelineModal" tabindex="-1" aria-labelledby="modalTimelineChartForm" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="timelineHeader">Fill up the Timeline Form</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-2" id="countriesSelection">
                            <label for="countriesSelection" class="form-label">-Select Countries</label>
                            <div th:if="${#fields.hasErrors('countries')}" th:errors="*{countries}" class="text-center text-danger">
                                COUNTRIES ERROR</div>
                            <br>
                            <div th:each="country : ${countries}" class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox"
                                       th:field="*{countries}" th:value="${country.code}" id="country">
                                <label class="form-check-label" for="country" th:text="${country.name}">
                                    COUNTRY
                                </label>
                            </div>
                        </div>
                        <div class="mb-2" id="indicatorsSelector">
                            <label for="indicatorsSelector" class="form-label">-Select Indicators</label>
                            <div th:if="${#fields.hasErrors('indicators')}" th:errors="*{indicators}" class="text-center text-danger">
                                INDICATORS ERROR</div>
                            <br>
                            <div th:each="indicator : ${indicators}" class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox"  th:field="*{indicators}"
                                       th:value="${indicator.code}" id="indicator">
                                <label class="form-check-label" for="indicator" th:text="${indicator.name}">
                                    INDICATOR
                                </label>
                            </div>
                        </div>
                        <div class="row mb-3" id="timeFilter">
                            <div class="col-md-4">
                                <select id="startYear" class="form-select" th:field="*{startYear}">
                                    <option th:value="-1" selected>Start At...</option>
                                    <option th:each="date : ${years}" th:value="${date.year}" th:text="${date.year}">YEAR</option>
                                </select>
                                <div th:if="${#fields.hasErrors('startYear')}" th:errors="*{startYear}" class="text-center text-danger">
                                    INDICATORS ERROR</div>
                            </div>
                            <div class="col-md-4">
                                <select id="endYear" class="form-select" th:field="*{endYear}">
                                    <option th:value="-1" selected>End At...</option>
                                    <option th:each="date : ${years}" th:value="${date.year}" th:text="${date.year}">YEAR</option>
                                </select>
                                <div th:if="${#fields.hasErrors('endYear')}" th:errors="*{endYear}" class="text-center text-danger">
                                    INDICATORS ERROR</div>
                            </div>
                            <div class="col-md-4">
                                <select id="period" class="form-select" name="timeLapse">
                                    <option selected>Per...</option>
                                    <option value="year">Year</option>
                                    <option value="quinquennial">5 Years</option>
                                    <option value="decade">10 Years</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <!-- Bootstrap Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
