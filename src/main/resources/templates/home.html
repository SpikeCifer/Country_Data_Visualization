<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
    <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Data Visualizer</title>
    <link rel="icon" type="image/x-icon" href="logo.svg">
    <style>
            h1 {
                text-align: center;
            }

            ul {
                column-count: 3;
            }
        </style>
    </head>
    <body>
        <h1>Welcome to Country Data Visualizer (There for you since 1960)</h1>
        <h3>We have data about the following countries:</h3>
        <div id="countries-data">
            <ul class="countries-list">
                <li th:each="country : ${countries}" th:text="${country.name}">Country</li>
            </ul>
        </div>

        <h3>We have data regarding the following indicators:</h3>
        <div id="indicators-data">
            <ul class="indicators-list">
                <li th:each="indicator : ${indicators}" th:text="${indicator.name}">Indicator</li>
            </ul>
        </div>
        <div class="mx-auto" style="width: 100" id="toggleButtons">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#timelineModal">
                Create a Timeline
            </button>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#barModal">
                Create a Bar Chart
            </button>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#timelineModal">
                Create a Timeline
            </button>
        </div>

        <div class="modal fade" id="timelineModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Fill up the Timeline Form</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div>
                                <div class="mb-2" id="countriesSelection">
                                    <label for="countriesSelection" class="form-label">-Select Countries</label>
                                    <br>
                                    <div th:each="country : ${countries}" class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" value="${country.id}" id="country">
                                        <label class="form-check-label" for="country" th:text="${country.name}">
                                            COUNTRY
                                        </label>
                                    </div>
                                </div>
                                <div class="mb-2" id="indicatorsSelector">
                                    <label for="indicatorsSelector" class="form-label">-Select Indicators</label>
                                    <br>
                                    <div th:each="indicator : ${indicators}" class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" value="${country.id}" id="indicator">
                                        <label class="form-check-label" for="indicator" th:text="${indicator.name}">
                                            COUNTRY
                                        </label>
                                    </div>
                                </div>

                                <div class="row mb-3" id="timeFilter">
                                    <div class="col-md-4">
                                        <label for="startYear" class="form-label">Start At</label>
                                        <select id="startYear" class="form-select">
                                            <option selected>Choose...</option>
                                            <option th:each="date : ${years}" value="${date.year}" th:text="${date.year}">YEAR</option>
                                        </select>
                                    </div>
                                    <div class="col-md-4">
                                        <label for="endYear" class="form-label">End At</label>
                                        <select id="endYear" class="form-select">
                                            <option selected>Choose...</option>
                                            <option th:each="date : ${years}" value="${date.year}" th:text="${date.year}">YEAR</option>
                                        </select>
                                    </div>
                                    <div class="col-md-4">
                                        <label for="period" class="form-label">Per</label>
                                        <select id="period" class="form-select">
                                            <option selected value="year">year</option>
                                            <option value="quinquennial">5 years</option>
                                            <option value="decade">10 years</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Bootstrap Scripts -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
