<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JQuery Code -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Data Visualizer</title>
    <link rel="icon" type="image/x-icon" href="logo.svg">
    <style>
        h1 { text-align: center;}

        ul {column-count: 3;}
    </style>
</head>
<body>
    <h1>Welcome to Country Data Visualizer (There for you since 1960)</h1>
    <h3>We have data about the following countries:</h3>
    <div id="countries-data">
        <ul class="countries-list">
            <li th:each="country : ${countries}" th:text="${country.name}">Country</li>
        </ul>
    </div>

    <h3>We have data regarding the following indicators:</h3>
    <div id="indicators-data">
        <ul class="indicators-list">
            <li th:each="indicator : ${indicators}" th:text="${indicator.name}">Indicator</li>
        </ul>
    </div>
    <div class="col-md-8 offset-md-4" style="width: 100" id="toggleButtons">
        <a href="/timeline">
            <button type="button" class="btn btn-primary">
                Create a Timeline
            </button>
        </a>
        <a href="/barChart">
            <button type="button" class="btn btn-primary">
                Create a Bar Chart
            </button>
        </a>
        <a href="/scatterChart">
            <button type="button" class="btn btn-primary">
                Create a Scatter Chart
            </button>
        </a>
    </div>
    <!-- Bootstrap Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
