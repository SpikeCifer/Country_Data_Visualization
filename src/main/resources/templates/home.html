<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JQuery Code -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Data Visualizer</title>
    <link rel="icon" type="image/x-icon" href="logo.svg">
    <style>
        h1 { text-align: center;}

        ul {column-count: 3;}
    </style>
</head>
    <body>
         <div th:if="${error != null}" class="mt-4 text-center text-danger">
          <span>[[${error}]]</span>
        </div>
        <h1>Welcome to Country Data Visualizer (There for you since 1960)</h1>
        <h3>We have data about the following countries:</h3>
        <div id="countries-data">
            <ul class="countries-list">
                <li th:each="country : ${countries}" th:text="${country.name}">Country</li>
            </ul>
        </div>

        <h3>We have data regarding the following indicators:</h3>
        <div id="indicators-data">
            <ul class="indicators-list">
                <li th:each="indicator : ${indicators}" th:text="${indicator.name}">Indicator</li>
            </ul>
        </div>
        <div class="col-md-8 offset-md-4" style="width: 100" id="toggleButtons">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#timelineModal">
                Create a Timeline
            </button>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#barModal">
                Create a Bar Chart
            </button>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#scatterModal">
                Create a Scatter Chart
            </button>
        </div>

        <form method="POST" action="/timelineRequest">
            <div class="modal fade" id="timelineModal" tabindex="-1" aria-labelledby="modalTimelineChartForm" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="timelineHeader">Fill up the Timeline Form</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="mb-2" id="countriesSelection">
                                <label for="countriesSelection" class="form-label">-Select Countries</label>
                                <br>
                                <div th:each="country : ${countries}" class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" name="countries" th:value="${country.code}" id="country">
                                    <label class="form-check-label" for="country" th:text="${country.name}">
                                        COUNTRY
                                    </label>
                                </div>
                            </div>
                            <div class="mb-2" id="indicatorsSelector">
                                <label for="indicatorsSelector" class="form-label">-Select Indicators</label>
                                <br>
                                <div th:each="indicator : ${indicators}" class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox"  name="indicators" th:value="${indicator.code}" id="indicator">
                                    <label class="form-check-label" for="indicator" th:text="${indicator.name}">
                                        INDICATOR
                                    </label>
                                </div>
                            </div>
                            <div class="row mb-3" id="timeFilter">
                                <div class="col-md-4">
                                    <select id="startYear" class="form-select" name="startYear">
                                        <option selected>Start At...</option>
                                        <option th:each="date : ${years}" th:value="${date.year}" th:text="${date.year}">YEAR</option>
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <select id="endYear" class="form-select" name="endYear">
                                        <option selected>End At...</option>
                                        <option th:each="date : ${years}" th:value="${date.year}" th:text="${date.year}">YEAR</option>
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <select id="period" class="form-select" name="timeLapse">
                                        <option selected>Per...</option>
                                        <option value="year">Year</option>
                                        <option value="quinquennial">5 Years</option>
                                        <option value="decade">10 Years</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary">Submit</button>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>

        <form method="POST" action="/barChartRequest">
            <div class="modal fade" id="barModal" tabindex="-1" role="dialog" aria-labelledby="modalBarChartForm" aria-hidden="true">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="barChartHeader">Fill up the Bar Chart Form</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <input type="radio" id="barCountries" name="comparisonOption" value="countries" onclick="toggle(this.id)">
                            <label for="barCountriesComparison">Compare Countries</label>
                            <div class="mb-4 flex-container" id="barCountriesComparison">
                                <select id="barBaseIndicator" name="indicators">
                                    <option selected>Choose base Indicator...</option>
                                    <option th:each="indicator : ${indicators}" th:value="${indicator.code}" th:text="${indicator.name}">INDICATOR</option>
                                </select>
                                <br>
                                <select id="barCountryA" name="countries">
                                    <option selected>Choose first Country...</option>
                                    <option th:each="country : ${countries}" th:value="${country.code}" th:text="${country.name}">COUNTRY</option>
                                </select>
                                <select id="barCountryB" name="countries">
                                    <option selected>Choose second Country...</option>
                                    <option th:each="country : ${countries}" th:value="${country.code}" th:text="${country.name}">COUNTRY</option>
                                </select>
                            </div>

                            <input type="radio" id="barIndicators" name="comparisonOption" value="indicators" onclick="toggle(this.id)">
                            <label for="barIndicatorsComparison">Compare  Indicators</label>
                            <div class="mb-4" id="barIndicatorsComparison">
                                <select id="baseBarCountry" name="countries">
                                    <option selected>Choose base Country...</option>
                                    <option th:each="country : ${countries}" th:value="${country.code}" th:text="${country.name}">COUNTRY</option>
                                </select>
                                <br>
                                <select id="indicatorA" name="indicators">
                                    <option selected>Choose first Indicator...</option>
                                    <option th:each="indicator : ${indicators}" th:value="${indicator.code}" th:text="${indicator.name}">INDICATOR</option>
                                </select>
                                <select id="indicatorB" name="indicators">
                                    <option selected>Choose second Indicator...</option>
                                    <option th:each="indicator : ${indicators}" th:value="${indicator.code}" th:text="${indicator.name}">INDICATOR</option>
                                </select>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-4">
                                    <select class="form-select" name="startYear">
                                        <option selected>Start At...</option>
                                        <option th:each="date : ${years}" th:value="${date.year}" th:text="${date.year}">YEAR</option>
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <select class="form-select" name="endYear">
                                        <option selected>End At...</option>
                                        <option th:each="date : ${years}" th:value="${date.year}" th:text="${date.year}">YEAR</option>
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <select class="form-select" name="timeLapse">
                                        <option selected>Per...</option>
                                        <option value="year">Year</option>
                                        <option value="quinquennial">5 Years</option>
                                        <option value="decade">10 Years</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary">Submit</button>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>

        <form method="POST" action="/scatterChartRequest">
            <div class="modal fade" id="scatterModal" tabindex="-1" role="dialog" aria-labelledby="modalScatterChartForm" aria-hidden="true">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="scatterHeader">Fill up the Scatter Chart Form</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="mb-2">
                                <select class="form-select" name="metric1" id="metricA">
                                    <option selected>Select Metric 1...</option>
                                    <option th:each="indicator : ${indicators}" th:value="${indicator.code}" th:text="${indicator.name}">INDICATOR</option>
                                </select>
                                <select class="form-select" name="metric2" id="metricB">
                                    <option selected>Select Metric 2...</option>
                                    <option th:each="indicator : ${indicators}" th:value="${indicator.code}" th:text="${indicator.name}">INDICATOR</option>
                                </select>
                            </div>
                            <div class="row mb-3" id="scatterYears">
                                <div class="col-md-4">
                                    <select class="form-select" name="startYear">
                                        <option selected>Start At...</option>
                                        <option th:each="date : ${years}" th:value="${date.year}" th:text="${date.year}">YEAR</option>
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <select class="form-select" name="endYear">
                                        <option selected>End At...</option>
                                        <option th:each="date : ${years}" th:value="${date.year}" th:text="${date.year}">YEAR</option>
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <select class="form-select" name="timeLapse">
                                        <option selected>Per...</option>
                                        <option value="year">Year</option>
                                        <option value="quinquennial">5 Years</option>
                                        <option value="decade">10 Years</option>
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <select class="form-select" name="countries" id="scatterBaseCountry">
                                        <option selected>Select base Country...</option>
                                        <option th:each="country : ${countries}" th:value="${country.code}" th:text="${country.name}">COUNTRY</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary">Submit</button>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>

        <!-- Bootstrap Scripts -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script>
                function toggle(id) {
                    if (id == "barCountries") {
                        $("#barCountriesComparison :input").attr("disabled", false);
                        $("#barIndicatorsComparison :input").attr("disabled", true);
                    }

                    else if (id == "barIndicators") {
                        $("#barIndicatorsComparison :input").attr("disabled", false);
                        $("#barCountriesComparison :input").attr("disabled", true);
                    }

                    else if (id == "scatterOnCountries") {
                        $("#scatterCountries :input").attr("disabled", false);
                        $("#scatterYears :input").attr("disabled", true);
                    }

                    else if (id == "scatterOnYears") {
                        $("#scatterYears :input").attr("disabled", false);
                        $("#scatterCountries :input").attr("disabled", true);
                    }
                }
            </script>
    </body>
</html>
