<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Country Data Visualizer</title>
    <style>
        h1 { text-align: center; }
    </style>
</head>
<body>
    <h1>Welcome to Country Data Visualizer</h1>

    <form method="POST" th:object="${submitted}">
        <div class = "grid">
            <h3>Select up to 3 Indicators</h3>
            <label for="indicatorA">Choose indicator 1</label>
            <select name="indicators" id="indicatorA">
                <option value="default" selected>None</option>
                <option th:each="indicator : ${indicators}" th:text="${indicator.name}"></option>
            </select>
            <br/>
            <label for="indicatorB">Choose indicator 2</label>
            <select name="indicators" id="indicatorB">
                <option value="default" selected>None</option>
                <option th:each="indicator : ${indicators}" th:text="${indicator.name}"></option>
            </select>
            <br/>
            <label for="indicatorC">Choose indicator 3</label>
            <select name="indicators" id="indicatorC">
                <option value="default" selected>None</option>
                <option th:each="indicator : ${indicators}" th:text="${indicator.name}"></option>
            </select>

            <h3>Select up to 5 from the following countries</h3>
            <div th:each="country : ${countries}">
                <input name="countries" type="checkbox" th:value="${country.code}"/>
                <span th:text="${country.name}">COUNTRY</span>
            </div>

            <select name="Start Year">
                <option th:each="date : ${years}" th:text="${date.year}"></option>
            </select></tr>

            <select name="End Year">
                <option th:each="date : ${years}" th:text="${date.year}"></option>
            </select></tr>
        </div>
    </form>
</body>
</html>
